<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {

            color: #333;
        }

        section {
            margin: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome</h1>
    </header>

    <nav>
        <a href="#intro">Intro</a>

        <a href="#connect">Connect</a>
    </nav>

    <section id="intro">
        <h2>Intro</h2>
        <p>This is the introduction section.</p>
    </section>

    <section id="bio">
        <h2>Bio</h2>
        <p>This is the biography section.</p>
    </section>

    <section id="education">
        <h2>Education</h2>
        <p>This is the education section.</p>
    </section>

    <section id="profession">
        <h2>Profession</h2>
        <p>This is the profession section.</p>
    </section>

    <section id="connect">
        <h2>Connect</h2>
        <p>This is the connect section.</p>
    </section>

</body>
</html>
